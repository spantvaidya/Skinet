<div class="container">
    <div class="row">
        <section class="col-3">
            <h5 class="text-warning ms-3"> Sort </h5>
            <select class="form-select mb-4" (change)="onSortSelected($event)">
                <option *ngFor="let sort of sortOptions" [value]="sort.value">
                    {{sort.name}}
                </option>
            </select>

            <h5 class="text-warning ms-3"> Brands </h5>
            <ul class="list-group my-3">
                <li class="list-group-item" *ngFor="let brand of brands" [class.active]="brand.id === brandIdSelected"
                    [value]="brand.id" (click)="onBrandSelected(brand.id)">{{brand.name}}</li>
            </ul>
            <h5 class="text-warning ms-3"> Types </h5>
            <ul class="list-group my-3">
                <li class="list-group-item" *ngFor="let type of types" [class.active]="type.id === typeIdSelected"
                    [value]="type.id" (click)="onTypeSelected(type.id)">{{type.name}}</li>
            </ul>

        </section>
        <section class="col-9">
            <div class="d-flex justify-content-between align-items-center pb-2">
                <header>
                    <span>
                        Showing <strong>10</strong> of <strong>18</strong> Results
                    </span>
                </header>
                <div class="d-flex mt-2">
                    <input type="text" placeholder="Search" class="form-control me-2">
                    <button class="btn btn-outline-primary mx-2">Search</button>
                    <button class="btn btn-outline-success mx-2">Reset</button>
                </div>
            </div>
            <div class="row row-cols-3 g-3 mb-4">
                <div class="col" *ngFor="let product of products">
                    <app-product-item [product]="product"></app-product-item>
                </div>
            </div>

            <div class="d-flex justify-content-center">
                <pagination 
                    [boundaryLinks]="true" 
                    [totalItems]="77" 
                    previousText="&lsaquo;" 
                    nextText="&rsaquo;"
                    firstText="&laquo;" 
                    lastText="&raquo;">
                </pagination>
            </div>
        </section>
    </div>
</div>

<div class="row" *ngIf="product">
    <div class="col-4">
        <img src="{{product.pictureUrl}}" alt="{{product.name}}" class="w-100" style="height: 100%;">
    </div>
    <div class="col-6 mt-5">
        <h1>{{product.name}}</h1>
        <P style="font-size: 1.5em;">{{product.price | currency}}</P>
        <div class="d-flex justify-content-start align-items-center">
            <i class="fa fa-minus-circle text-warning me-3" style="cursor: pointer; font-size: 2em;"></i>
            <span class="font-weight-bold" style="font-size: 1.5em;">2</span>
            <i class="fa fa-plus-circle text-warning ms-3" style="cursor: pointer; font-size: 2em;"></i>
            <button class="btn btn-outline-secondary ms-4">Add to Cart</button>
        </div>
        <div class="row mt-4">
           <h3>Description</h3>
           <p style="font-size: 1.5em; font-weight:400;"> {{product.description}}</p>
        </div>
    </div>
</div>

<div class="card h-100 shadow-sm" *ngIf="product">

   <div class="image position-relative" style="cursor: pointer;">
      <img src="{{product.pictureUrl}}" alt="{{product.name}}" class="img-fluid bg-info">
      <div class="d-flex align-items-center justify-content-center hover-overlay">
         <button (click)="addItemToBasket()" class="fa fa-shopping-cart fa-2x me-2 btn-primary" 
         style="width: 90px; height: 40px; border: none;"></button>
         <button class="btn btn-primary" routerLink="/shop/{{product.id}}">View</button>

      </div>
   </div>
   <div class="card-body d-flex flex-column">
      <a href="" class="text-decoration-none">
         <h6 class="text-uppercase text-light">
            {{product.name}}
         </h6>
      </a>
      <span class="mb-2">{{product.price | currency : 'INR': true}}</span>
    
   </div>
</div>

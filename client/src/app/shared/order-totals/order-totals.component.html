<div class="bg-dark px-4 py-3 text-uppercase fw-bold">
    Order Summary
</div>

<div class="p-4">
    <p class="fst-italic mb-3">
        Shipping costs will be calculated based on choices made during checkout.
    </p>
    <ul class="list-unstyled mb-4" *ngIf="(basketService.basketTotalSource$ | async) as totals"> 
        <li class="d-flex justify-content-between py-3 border-bottom">
            <strong class="text-muted">Order subtotal</strong>
            <strong>{{totals.subtotal | currency: 'INR': true}}</strong>
        </li>
        <li class="d-flex justify-content-between py-3 border-bottom">
            <strong class="text-muted">Shipping and handling </strong>
            <strong>{{totals.shipping| currency: 'INR': true}}</strong>
        </li>
        <li class="d-flex justify-content-between py-3 border-bottom">
            <strong class="text-muted">Total</strong>
            <strong>{{totals.total| currency: 'INR': true}}</strong>
        </li>
    </ul>
</div>
